<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<p:panel style="width:1200px;margin:auto">

		<h:form>

			<h3>
				<h:outputText value="Liste DesTransferts" />
			</h3>

			<p:dataTable var="transfert"
				value="#{produitController.getListProduits() }" style="margin:50px">
				<p:column headerText="Id">
					<h:outputText value="#{produit.id}" />
				</p:column>

				<p:column headerText="Num_emet">
					<h:outputText value="#{produit.prix}" />
				</p:column>

				<p:column headerText="Num_recept">
					<h:outputText value="#{produit.description}" />
				</p:column>

				<p:column headerText="Date_debut">
					<h:outputText value="#{produit.dateCreation}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Date_fin">
					<h:outputText value="#{produit.dateCreation}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Serveur">
					<h:outputText value="#{produit.nom}" />
				</p:column>

				<p:column headerText="Dongle">
					<h:outputText value="#{produit.nom}" />
				</p:column>

				<p:column headerText="Statut">
					<h:outputText value="#{produit.nom}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</p:panel>
</h:body>

</html>
